{% extends "base_user_account.html" %}

{% load bootstrap %}

{% load widget_tweaks %}

{% block content %}

<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}

    <div id="formWrapper">

        <div id="form">
            <div class="logo">
                <h3 class="text-center head">Restaurar Contrase√±a</h1>
                    <p>Ingresa tu correo para enviarte el enlace de reinicio.</p>
            </div>
            <div class="form-item">
                <p class="formLabel">{{ form.email.label_tag }}</p>
                {{ form.email | append_attr:"class:form-style" }}
            </div>
            <div class="form-item">
                <input type="submit" class="login pull-right" value="Reiniciar">
            </div>
        </div>
    </div>

</form>

{% endblock %}
